<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-canvas-calendar</title>
    <script>
      // SPA redirect handler for custom domain
      // This script takes the current URL and redirects to the base URL
      // with the path stored in the URL hash, so the SPA can handle routing
      (function() {
        var path = window.location.pathname;
        var search = window.location.search;

        // Only redirect if we're not already at the base path
        if (path !== '/' && path !== '/index.html' && path !== '') {
          var redirect = '/' + (search ? '?' + search : '') + '#' + path;
          window.location.replace(redirect);
        }
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
