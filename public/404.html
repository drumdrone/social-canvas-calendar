<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-canvas-calendar</title>
    <script>
      // SPA redirect handler for GitHub Pages
      // This script takes the current URL and redirects to the base URL
      // with the path stored in the URL hash, so the SPA can handle routing
      (function() {
        var baseUrl = '/social-canvas-calendar/';
        var path = window.location.pathname.slice(baseUrl.length - 1);
        var search = window.location.search;

        // Redirect to the base URL with the path in the hash
        var redirect = baseUrl + (search ? '?' + search.slice(1) : '') + '#' + path;
        window.location.replace(redirect);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
