<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>social-canvas-calendar</title>
    <script>
      // SPA redirect handler for GitHub Pages with subpath
      // This script redirects 404s to the base path with the route in session storage
      // so the SPA can handle routing
      (function() {
        var pathSegmentsToKeep = 1; // Change to number of path segments in your base path (e.g., /repo-name/ = 1)
        var path = window.location.pathname.split('/').slice(0, pathSegmentsToKeep + 1).join('/') + '/';
        var route = window.location.pathname.split('/').slice(pathSegmentsToKeep + 1).join('/');

        // Store the original route in session storage
        sessionStorage.setItem('redirectPath', '/' + route + window.location.search + window.location.hash);

        // Redirect to the base path
        window.location.replace(path);
      })();
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
